<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Calculatrice</title>
    <link rel="stylesheet" href="calculatrice.css">
</head>
<body>
<div class="container">
    <h1>Calculatrice</h1>
    <table class="calculator" >
        <tr>
        <td colspan="3"> <input class="display-box" type="text" id="result" disabled /> </td>
        
        <!-- clearScreen() function clears all the values -->
        <td> <input class="input"  type="button" value="C" onclick="clearScreen()" id="btn" /> </td>
        </tr>
        <tr>
        <!-- display() function displays the value of clicked button -->
        <td> <input class="input number" type="button" value="1" onclick="display('1')" /> </td>
        <td> <input class="input number"  type="button" value="2" onclick="display('2')" /> </td>
        <td> <input class="input number"  type="button" value="3" onclick="display('3')" /> </td>
        <td> <input class="input"  type="button" value="/" onclick="display('/')" /> </td>
        </tr>
        <tr>
        <td> <input class="input number"  type="button" value="4" onclick="display('4')" /> </td>
        <td> <input class="input number"  type="button" value="5" onclick="display('5')" /> </td>
        <td> <input class="input number"  type="button" value="6" onclick="display('6')" /> </td>
        <td> <input class="input"  type="button" value="-" onclick="display('-')" /> </td>
        </tr>
        <tr>
        <td> <input class="input number"  type="button" value="7" onclick="display('7')" /> </td>
        <td> <input class="input number"  type="button" value="8" onclick="display('8')" /> </td>
        <td> <input class="input number"  type="button" value="9" onclick="display('9')" /> </td>
        <td> <input class="input"  type="button" value="+" onclick="display('+')" /> </td>
        </tr>
        <tr>
        <td> <input class="input"  type="button" value="." onclick="display('.')" /> </td>
        <td> <input class="input number"  type="button" value="0" onclick="display('0')" /> </td>
        
        <!-- calculate() function evaluates the mathematical expression -->
        <td> <input class="input"  type="button" value="=" onclick="calculate()" id="btn" /> </td>
        <td> <input class="input"  type="button" value="*" onclick="display('*')" /> </td>
        </tr>
        </table>
        <input class="input"  type="button" value="histo" onclick="clearHistorique('clearHistorique')" />
        <input class="display-box" type="text" id="historique" disabled /> 
</div>
<script src="calculatrice.js"></script>
</body>
</html>
