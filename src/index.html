<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css" />
    <title>Javascript project ESGI</title>
</head>
<body>

<header>
    <!-- Import fichier HTML -> Menu bar -->
    <object type="text/html" data="./components/header/header.html" class="navbar"></object><br/>
    <!-- <object type="text/html" data="./components/darkMode/darkMode.html" class="navbar"></object><br/> -->
</header>

<div class="main-container">
    <p id="p1" draggable="true" style="color: beige;">This element is draggable.</p>
    <div draggable="true" id="folder">
        <img src="./assets/images/png/pngegg.png" />
    </div>

    <div draggable="true" id="file">
        <img style="width: 2.5rem;" draggable="true" src="./assets/images/png/file.png" />
    </div>

<div class="toolbar">
    <img class="icon-toolbar" onclick="window.open('./components/horloge/horloge.html', '_blank', 'top=50, left=100,width=500, height=500')" src="./assets/images/png/clock.svg" alt="horloge" />
    <img class="icon-toolbar" onclick="window.open('./components/game/tictactoe.html', 'test', 'width=500, height=500')" src="./assets/images/png/cup.svg" alt="jeu" />
    <img class="icon-toolbar" onclick="window.open('./components/parametres/parametre.html', 'test', 'width=500, height=500')" src="./assets/images/png/Setting.svg" alt="settings" />
    <img class="icon-toolbar" onclick="window.open('./components/calculatrice/calculatrice.html', 'test', 'width=500, height=500')" src="./assets/images/png/exposure.svg" alt="Calculatrice" />
</div>


</div>
<script src="index.js"></script>
<footer>
    <span>Libre de droits ESGI creation</span>
</footer>

</body>
</html>
